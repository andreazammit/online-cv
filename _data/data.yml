career-profile:
    title: Career Profile
    summary: 
     
     I am an Assistant Professor in the Department of Neurology at Albert Einstein College of Medicine. I received my B.Psy (hons.) from the University of Malta, and my MSc. in Human Cognitive Neuropsychology and Ph.D. in Psychology with emphasis on Cognitive Aging and Cognitive Epidemiology from the University of Edinburgh, Scotland. Recently, I was awarded a NIH-K01 Mentored Research Career Development Award from the National Institute on Aging to identify and characterize preclinical profiles of Alzheimer’s disease using latent variable modeling techniques. My areas of research include individual differences in cognitive aging and cognitive epidemiology. I use statistical modeling to identify cognitive and non-cognitive (e.g. physiological, behavioral) symptom-profiles and trajectories in aging and dementia. I also study risk (e.g. vascular disease) and protective (e.g. educational attainment) factors of Alzheimer’s disease and related disorders across various subpopulations of individuals.I study individual differences in cognitive aging and cognitive epidemiology. 
     
